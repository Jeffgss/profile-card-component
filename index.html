<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="card">
      <div class="card-top">
        <img
          class="card-top-cover"
          src="./images/bg-pattern-card.svg"
          alt="cover"
        />
      </div>

      <div class="card-middle">
        <img
          class="card-middle-photo"
          src="./images/image-victor.jpg"
          alt="profile-photo"
        />

        <h1 class="card-middle-profile">
          Victor Crest
          <span>26</span>
        </h1>
        <h3 class="card-middle-city">London</h3>
      </div>

      <div class="card-bottom">
        <div class="card-bottom-stats">
          <h1>80K</h1>
          <span>Followers</span>
        </div>

        <div class="card-bottom-stats">
          <h1>803K</h1>
          <span>Likes</span>
        </div>

        <div class="card-bottom-stats">
          <h1>1.4K</h1>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
